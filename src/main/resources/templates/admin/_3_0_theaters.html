<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кінотеатри</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" th:href="@{/assets/images/favicon.ico}">
    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" href="../assets/css/core/libs.min.css" th:href="@{/assets/css/core/libs.min.css}">
    <!-- Aos Animation Css -->
    <link rel="stylesheet" href="../assets/vendor/aos/dist/aos.css" th:href="@{/assets/vendor/aos/dist/aos.css}">
    <!-- Hope Ui Design System Css -->
    <link rel="stylesheet" href="../assets/css/hope-ui.min.css?v=4.0.0"
        th:href="@{/assets/css/hope-ui.min.css?v=4.0.0}">
    <!-- Custom Css -->
    <link rel="stylesheet" href="../assets/css/custom.min.css?v=4.0.0" th:href="@{/assets/css/custom.min.css?v=4.0.0}">
    <!-- Dark Css -->
    <link rel="stylesheet" href="../assets/css/dark.min.css" th:href="@{/assets/css/dark.min.css}">
    <!-- Customizer Css -->
    <link rel="stylesheet" href="../assets/css/customizer.min.css" th:href="@{/assets/css/customizer.min.css}">
    <!-- RTL Css -->
    <link rel="stylesheet" href="../assets/css/rtl.min.css" th:href="@{/assets/css/rtl.min.css}">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <body>
        <aside th:replace="~{admin/index::sidebar}"></aside>
        <main class="main-content">
            <div id="placeholder__head__nav" th:replace="~{admin/index::head__nav}"></div>
            <div>
                <section class="text-end p-5">
                    <button type="button" class="btn btn-outline-primary" th:onclick="showTheater(0)">Додати новий кінотеатр</button>
                </section>
                <section id="current__theaters">
                    <div class="row p-5">
                        <div class="col-3" th:each="i : ${#numbers.sequence(1, 3)}">
                            <div class="card">
                                <img class="card-img-top" src="https://picsum.photos/id/42/600/400"
                                    alt="Current theater picture"  th:onclick="showTheater([[${i}]])">
                                <div class="card-body">
                                    <p class="card-text">Some quick example text...</p>
                                </div>
                            </div>
                        </div>
                        <div class="card col-3 text-center d-flex flex-column justify-content-center" th:onclick="showTheater(0)">
                            <i class="bi bi-plus-circle-fill fs-1"></i>
                        </div>
                    </div>
                </section>
            </div>

            <div id="placeholder__footer" th:replace="~{admin/index::footer}"></div>
        </main>


        <!-- Library Bundle Script -->
        <script src="../assets/js/core/libs.min.js" th:src="@{/assets/js/core/libs.min.js}"></script>
        <!-- External Library Bundle Script -->
        <script src="../assets/js/core/external.min.js" th:src="@{/assets/js/core/external.min.js}"></script>
        <!-- Widgetchart Script -->
        <script src="../assets/js/charts/widgetcharts.js" th:src="@{/assets/js/charts/widgetcharts.js}"></script>
        <!-- Mapchart Script -->
        <script src="../assets/js/charts/vectore-chart.js" th:src="@{/assets/js/charts/vectore-chart.js}"></script>
        <script src="../assets/js/charts/dashboard.js" th:src="@{/assets/js/charts/dashboard.js}"></script>
        <!-- fslightbox Script -->
        <script src="../assets/js/plugins/fslightbox.js" th:src="@{/assets/js/plugins/fslightbox.js}"></script>
        <!-- Settings Script -->
        <script src="../assets/js/plugins/setting.js" th:src="@{/assets/js/plugins/setting.js}"></script>
        <!-- Slider-tab Script -->
        <script src="../assets/js/plugins/slider-tabs.js" th:src="@{/assets/js/plugins/slider-tabs.js}"></script>
        <!-- Form Wizard Script -->
        <script src="../assets/js/plugins/form-wizard.js" th:src="@{/assets/js/plugins/form-wizard.js}"></script>
        <!-- AOS Animation Plugin-->
        <script src="../assets/vendor/aos/dist/aos.js" th:src="@{/assets/vendor/aos/dist/aos.js}"></script>
        <!-- App Script -->
        <script src="../assets/js/hope-ui.js" th:src="@{/assets/js/hope-ui.js}" defer></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- Theaters Scripts -->
        <script src="../../static/js/admin/theaters-scripts.js" th:src="@{/js/admin/theaters-scripts.js}"></script>
    </body>

</html>
