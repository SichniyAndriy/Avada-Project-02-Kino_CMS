<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банери</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" th:href="@{/assets/images/favicon.ico}">
    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" href="../assets/css/core/libs.min.css" th:href="@{/assets/css/core/libs.min.css}">
    <!-- Aos Animation Css -->
    <link rel="stylesheet" href="../assets/vendor/aos/dist/aos.css" th:href="@{/assets/vendor/aos/dist/aos.css}">
    <!-- Hope Ui Design System Css -->
    <link rel="stylesheet" href="../assets/css/hope-ui.min.css?v=4.0.0"
        th:href="@{/assets/css/hope-ui.min.css?v=4.0.0}">
    <!-- Custom Css -->
    <link rel="stylesheet" href="../assets/css/custom.min.css?v=4.0.0" th:href="@{/assets/css/custom.min.css?v=4.0.0}">
    <!-- Dark Css -->
    <link rel="stylesheet" href="../assets/css/dark.min.css" th:href="@{/assets/css/dark.min.css}">
    <!-- Customizer Css -->
    <link rel="stylesheet" href="../assets/css/customizer.min.css" th:href="@{/assets/css/customizer.min.css}">
    <!-- RTL Css -->
    <link rel="stylesheet" href="../assets/css/rtl.min.css" th:href="@{/assets/css/rtl.min.css}">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <aside th:replace="~{admin/index::sidebar}"></aside>

    <main class="main-content">
        <div id="placeholder__head__nav" th:replace="~{admin/index::head__nav}"></div>
        <div class="conatiner-fluid mb-5">
            <h4 class="text-center p-3">На головній сторінці вгорі</h4>
            <section id="main__top" class="col-11 border border-dark rounded-3 mx-auto">
                <p class="ms-4 mt-4 text-dark">Відношення 16 х 9</p>
                <section id="banners__cards" class="row row-cols-5 m-0 p-0 g-5">
                    <div class="card col py-4 mt-0" th:each="i : ${#numbers.sequence(1, 8)}" th:id="|main__banner__card_${i}|">
                        <div class="mb-2 position-relative">
                            <img class="img-fluid" src="https://picsum.photos/id/1020/1600/900" alt="photo">
                            <i class="bi bi-x-circle-fill fs-3 position-absolute top-0 start-100 translate-middle"></i>
                        </div>
                        <input class="mb-2" type="file" name="" id="input__main__banner" th:id="|input__main__banner_${i}|">
                        <label for="main__banner__text" th:for="|main__banner__text_${i}|">Текст</label>
                        <input id="main__banner__text" type="text" th:id="|main__banner__text_${i}|">
                    </div>
                    <div class="card col py-4 mt-0 justify-content-center">
                        <i class="bi bi-plus-circle-fill fs-1 text-dark align-self-center"></i>
                    </div>
                </section>
                <div class="col-2 mb-4 mx-auto">
                    <button class="btn btn-success">Зберегти</button>
                </div>
            </section>

            <h4 class="text-center p-3 mt-4">Наскрізний баннер у фоні головної сторінки</h4>
            <section id="main__background" class="col-11 border border-dark rounded-1 mx-auto">
                <div class="row m-0 p-0 pb-4 g-4">
                    <div class="col-12 col-sm-6">
                        <img class="img-fluid" src="https://picsum.photos/id/684/2000/3000?blur=5" alt="">
                    </div>
                    <div class="col-12 col-sm-6 text-center align-content-center">
                        <div class="d-grid gap-4">
                            <button type="button" class="btn btn-primary">Вибрати</button>
                            <button type="button" class="btn btn-success">Зберегти</button>
                        </div>
                    </div>
                </div>
            </section>

            <h4 class="text-center p-3 mt-4">На головній сторінці Новини та Акції</h4>
            <section id="main__news" class="col-11 border border-dark rounded-1 mx-auto">
                <p class="ms-4 mt-4 text-dark">Відношення 16 х 9</p>
                <div id="news__cards" class="row row-cols-5 m-0 p-0 g-5">
                    <div class="card col py-4 mt-0" th:each="i : ${#numbers.sequence(1, 4)}">
                        <div class="mb-2 position-relative">
                            <img class="img-fluid" src="https://picsum.photos/id/1020/1600/900" alt="">
                            <i class="bi bi-x-circle-fill fs-3 position-absolute top-0 start-100 translate-middle"></i>
                        </div>
                        <input class="mb-2" type="file" name="" id="">
                        <label for="banner__news">Текст</label>
                        <input id="banner__news" type="text">
                    </div>
                    <div class="card col py-4 mt-0 justify-content-center">
                        <i class="bi bi-plus-circle-fill fs-1 text-dark align-self-center"></i>
                    </div>
                </div>
                <div class="col-2 mb-4 mx-auto">
                    <button class="btn btn-success">Зберегти</button>
                </div>
            </section>
        </div>
        <div id="placeholder__footer" th:replace="~{admin/index::footer}"></div>
    </main>

    <!-- Library Bundle Script -->
    <script src="../assets/js/core/libs.min.js" th:src="@{/assets/js/core/libs.min.js}"></script>
    <!-- External Library Bundle Script -->
    <script src="../assets/js/core/external.min.js" th:src="@{/assets/js/core/external.min.js}"></script>
    <!-- Widgetchart Script -->
    <script src="../assets/js/charts/widgetcharts.js" th:src="@{/assets/js/charts/widgetcharts.js}"></script>
    <!-- mapchart Script -->
    <script src="../assets/js/charts/vectore-chart.js" th:src="@{/assets/js/charts/vectore-chart.js}"></script>
    <script src="../assets/js/charts/dashboard.js" th:src="@{/assets/js/charts/dashboard.js}"></script>
    <!-- fslightbox Script -->
    <script src="../assets/js/plugins/fslightbox.js" th:src="@{/assets/js/plugins/fslightbox.js}"></script>
    <!-- Settings Script -->
    <script src="../assets/js/plugins/setting.js" th:src="@{/assets/js/plugins/setting.js}"></script>
    <!-- Slider-tab Script -->
    <script src="../assets/js/plugins/slider-tabs.js" th:src="@{/assets/js/plugins/slider-tabs.js}"></script>
    <!-- Form Wizard Script -->
    <script src="../assets/js/plugins/form-wizard.js" th:src="@{/assets/js/plugins/form-wizard.js}"></script>
    <!-- AOS Animation Plugin-->
    <script src="../assets/vendor/aos/dist/aos.js" th:src="@{/assets/vendor/aos/dist/aos.js}"></script>
    <!-- App Script -->
    <script src="../assets/js/hope-ui.js" th:src="@{/assets/js/hope-ui.js}" defer></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Banners Script -->
    <script src="../../static/js/admin/banners-scripts.js" th:src="@{/js/admin/banners-scripts.js}"></script>
</body>

</html>
