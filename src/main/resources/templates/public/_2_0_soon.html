<!doctype html>
<html lang="ua" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Скоро</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../static/assets/images/favicon.ico" th:href="@{/assets/images/favicon.ico}">
    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" href="../../static/assets/css/core/libs.min.css" th:href="@{/assets/css/core/libs.min.css}">
    <!-- Aos Animation Css -->
    <link rel="stylesheet" href="../../static/assets/vendor/aos/dist/aos.css"
        th:href="@{/assets/vendor/aos/dist/aos.css}">
    <!-- Hope Ui Design System Css -->
    <link rel="stylesheet" href="../../static/assets/css/hope-ui.min.css" th:href="@{/assets/css/hope-ui.min.css}">
    <!-- Custom Css -->
    <link rel="stylesheet" href="../../static/assets/css/custom.min.css" th:href="@{/assets/css/custom.min.css}">
    <!-- Dark Css -->
    <link rel="stylesheet" href="../../static/assets/css/dark.min.css" th:href="@{/assets/css/dark.min.css}">
    <!-- Customizer Css -->
    <link rel="stylesheet" href="../../static/assets/css/customizer.min.css"
        th:href="@{/assets/css/customizer.min.css}">
    <!-- RTL Css -->
    <link rel="stylesheet" href="../../static/assets/css/rtl.min.css" th:href="@{/assets/css/rtl.min.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--Nav Start-->
    <nav class="navbar navbar-expand-md" th:replace="~{public/index :: navbar}"></nav>
    <!--Nav End-->
    <!-- Main Section Start -->
    <main class="container-fluid" id="main-content">
        <div class="container py-4" id="anounce">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-2">
                <div class="col" th:each="m : ${movies}">
                    <div class="card position-relative">
                        <h6 class="ps-2">Скоро в кіно</h6>
                        <img class="card-img-top" th:src="${m.posterUrl} ?: @{/pictures/poster_stumb.webp}"
                            alt="poster">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${m.uaTitle}">Lorem, ipsum dolor.</h5>
                        </div>
                        <ul class="position-absolute top-0 end-0 m-0 p-0" style="list-style: none;">
                            <li>
                                <span class="badge rounded-pill text-bg-success" th:text="|${m.ageCenz}+|">16+</span>
                            </li>
                            <li>
                                <span class="badge rounded-pill text-bg-info" th:if="${m.has2D}"> 2D </span>
                            </li>
                            <li>
                                <span class="badge rounded-pill text-bg-info" th:if="${m.has3D}"> 3D </span>
                            </li>
                            <li>
                                <span class="badge rounded-pill text-bg-info" th:if="${m.hasImax}"> Imax </span>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-warning rounded-5 px-4 mb-3 text-center d-block mx-auto"
                            th:onclick="goToMovieCard([[${m.id}]])">
                            <span class="fs-5 fw-bolder">Купити</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Section End -->
    <!-- Footer Section Start -->
    <footer class="footer p-4 my-4" th:replace="~{public/index :: footer}"></footer>
    <!-- Footer Section End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script th:src="@{/js/public/common_scripts.js}"></script>
</body>

</html>
