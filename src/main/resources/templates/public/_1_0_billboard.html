<!doctype html>
<html lang="ua" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Афіша</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--Nav Start-->
    <nav class="navbar navbar-expand-md" th:replace="~{public/index :: navbar}"></nav>
    <!--Nav End-->
    <!-- Main Section Start -->
    <main class="container-fluid" id="main-content">
        <div class="container py-4" id="anounce">
            <div class="row row-cols-6 g-2">
                <div class="col" th:each="i : ${#numbers.sequence(1, 20)}">
                    <div class="card position-relative">
                        <h6 class="ps-2">Зараз в кіно</h6>
                        <img class="card-img-top" th:src="|https://picsum.photos/id/${500 + i * 2}/400/600|"
                            alt="poster">
                        <div class="card-body">
                            <h5 class="card-title">Lorem, ipsum dolor.</h5>
                        </div>
                        <ul class="position-absolute top-0 end-0 m-0 p-0" style="list-style: none;">
                            <li>
                                <span class="badge rounded-pill text-bg-success">16+</span>
                            </li>
                            <li>
                                <span class="badge rounded-pill text-bg-info"> 3D </span>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-warning rounded-5 px-4 mt-2 text-center d-block mx-auto">
                        <span class="fs-5 fw-bolder">Купити</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Section End -->
    <!-- Footer Section Start -->
    <footer class="footer p-4 my-4" th:replace="~{public/index :: footer}"></footer>
    <!-- Footer Section End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

</body>

</html>
